
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Picks Guide</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      color: #333;
    }

    header {
      background-color: #0057B8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .product-card h3 {
      color: #0057B8;
    }

    .price {
      color: #333;
      font-weight: bold;
    }

    .buy-btn {
      background-color: #FFC72C;
      border: none;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #e6b722;
    }

    footer {
      background-color: #0057B8;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Smart Picks Logo" />
      <h1>Smart Picks Guide</h1>
    </div>
  </header>

  <section class="products">
    <div class="product-card">
      <h3>منتج 1</h3>
      <p class="price">$20</p>
      <button class="buy-btn">اشترِ الآن</button>
    </div>
    <div class="product-card">
      <h3>منتج 2</h3>
      <p class="price">$35</p>
      <button class="buy-btn">اشترِ الآن</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Smart Picks Guide. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
