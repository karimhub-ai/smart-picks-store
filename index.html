
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجري الذكي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f3f8ff, #dceeff);
      color: #333;
    }

    header {
      background-color: #0057B8;
      color: white;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    header img {
      height: 100px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      color: #0057B8;
      font-size: 1.4rem;
    }

    .price {
      color: #444;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .buy-btn {
      background-color: #FFC72C;
      border: none;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: #e6b722;
    }

    footer {
      background-color: #0057B8;
      color: white;
      text-align: center;
      padding: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="شعار المتجر">
    <h1>مرحباً بك في متجري الذكي</h1>
  </header>

  <section class="products">
    <div class="product-card">
      <h3>سماعة بلوتوث</h3>
      <p class="price">$25</p>
      <button class="buy-btn">اشترِ الآن</button>
    </div>
    <div class="product-card">
      <h3>ساعة ذكية</h3>
      <p class="price">$45</p>
      <button class="buy-btn">اشترِ الآن</button>
    </div>
    <div class="product-card">
      <h3>باور بانك</h3>
      <p class="price">$30</p>
      <button class="buy-btn">اشترِ الآن</button>
    </div>
    <div class="product-card">
      <h3>سماعة أذن سلكية</h3>
      <p class="price">$10</p>
      <button class="buy-btn">اشترِ الآن</button>
    </div>
  </section>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة لمتجري الذكي.
  </footer>

</body>
</html>
